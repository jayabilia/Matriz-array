<!DOCTYPE html>
<html>

<body>

    <h1>Funções Javascript</h1>

    <p>Multiplique todos os valores em uma matriz por 10:</p>

    <p id="demo"></p>

    <script>

        let x = multiplicador(window.prompt('Insira o valor de A'), window.prompt('Insira o valor de B'), window.prompt('Insira o valor de C'), window.prompt('Insira o valor de D')); //let x = multiplicador
        document.getElementById("demo").innerHTML = x;

        function multiplicador(a, b, c, d ) {
            return a * 10, b * 10, c * 10, d * 10;
        }

    </script>

</body>

</html>
